<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iframe 1 - Botón</title>
</head>
<body>
  <button id="changeColorBtn">Cambiar color del modelo 3D</button>

  <script>
    // Obtener el botón
    const changeColorBtn = document.getElementById('changeColorBtn');

    // Cuando se hace clic en el botón
    changeColorBtn.addEventListener('click', function() {
      // Enviar un mensaje al iframe 2 (modelo 3D)
      const iframe2 = window.parent.document.getElementById('iframe2');
      iframe2.contentWindow.postMessage('changeColor', '*');
    });
  </script>
</body>
</html>
