<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iframe 2 - Modelo 3D</title>
</head>
<body>
  <h2>Modelo 3D</h2>
  <div id="model" style="width: 200px; height: 200px; background-color: blue;"></div>

  <script>
    // Funci√≥n para cambiar el color del modelo 3D
    function changeColor() {
      const model = document.getElementById('model');
      // Cambiar el color del modelo a un color aleatorio
      model.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    // Escuchar mensajes desde el iframe 1
    window.addEventListener('message', function(event) {
      if (event.data === 'changeColor') {
        // Si el mensaje es 'changeColor', cambia el color
        changeColor();
      }
    });
  </script>
</body>
</html>
